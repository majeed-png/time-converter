<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الوقت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #007BFF; /* لون خلفية أزرق */
            color: white; /* لون النص أبيض */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* توسيط المحتوى عموديًا */
        }
        h1 {
            color: white;
            font-size: 38px; /* حجم خط العنوان */
        }
        h2 {
            color: white;
            font-size: 10px; /* حجم خط الوصف */
            margin-bottom: 20px; /* إضافة مسافة أسفل الوصف */
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            color: white;
        }
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .menu-button {
            background-color: white; /* خلفية الزر بيضاء */
            border: none;
            color: black; /* لون الخط أسود */
            padding: 5px 8px; /* جعل الزر أصغر */
            cursor: pointer;
            font-size: 14px; /* حجم خط أصغر */
            position: relative;
        }
        .dropdown {
            display: none; /* إخفاء القائمة في البداية */
            position: absolute;
            right: 0;
            background-color: white; /* خلفية القائمة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown button {
            background-color: transparent; /* خلفية الزر شفافة */
            color: black; /* لون النص */
            border: none;
            padding: 10px;
            text-align: left;
            width: 100%; /* جعل الزر في القائمة بعرض كامل */
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #f0f0f0; /* تأثير عند تمرير الفأرة */
        }
        .social-media {
            padding: 10px;
            text-align: right;
        }
        .social-media img {
            width: 30px; /* عرض الأيقونة */
            margin: 5px; /* إضافة مسافة بين الأيقونات */
        }
    </style>
</head>
<body>
    <div class="name" id="nameText">من: عبدالمجيد الثويني</div>
    <div class="menu">
        <button class="menu-button" onclick="toggleDropdown()" id="menuButton">☰</button>
        <div class="dropdown" id="languageDropdown">
            <button onclick="toggleLanguage()" id="languageButton">تحويل اللغة</button>
            <button onclick="showSocialMediaLinks()" id="socialMediaButton">حساباتي في السوشال ميديا</button>
        </div>
    </div>
    <h1 id="title">محول الوقت</h1>
    <h2 id="description">تحويل الوقت من نظام ٢٤ ساعة ل ١٢ ساعة</h2>
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <input type="text" id="time24" placeholder="ادخل الوقت (مثال: 14:30)" onkeypress="checkEnter(event)">
        <button onclick="convertTime()" id="convertButton">تحويل</button>
    </div>
    <p id="result"></p>

    <script>
        let isArabic = true;

        function toggleDropdown() {
            const dropdown = document.getElementById("languageDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block"; // التبديل بين إظهار وإخفاء القائمة
        }

        function toggleLanguage() {
            isArabic = !isArabic; // التبديل بين اللغة العربية والإنجليزية
            toggleDropdown(); // إغلاق القائمة بعد اختيار اللغة

            // تحديث النصوص بناءً على اللغة المختارة
            updateTexts();
        }

        function updateTexts() {
            const title = document.getElementById("title");
            const description = document.getElementById("description");
            const nameText = document.getElementById("nameText");
            const convertButton = document.getElementById("convertButton");
            const languageButton = document.getElementById("languageButton");
            const socialMediaButton = document.getElementById("socialMediaButton");

            if (isArabic) {
                title.innerText = "محول الوقت";
                description.innerText = "تحويل الوقت من نظام ٢٤ ساعة ل ١٢ ساعة";
                nameText.innerText = "من: عبدالمجيد الثويني";
                convertButton.innerText = "تحويل";
                languageButton.innerText = "تحويل اللغة";
                socialMediaButton.innerText = "حساباتي في السوشال ميديا";
                document.getElementById("time24").placeholder = "ادخل الوقت (مثال: 14:30)";
            } else {
                title.innerText = "Time Converter";
                description.innerText = "Convert time from 24-hour format to 12-hour format";
                nameText.innerText = "From: Abdulmajeed Althuwaini";
                convertButton.innerText = "Convert";
                languageButton.innerText = "Change Language";
                socialMediaButton.innerText = "My Social Media Accounts";
                document.getElementById("time24").placeholder = "Enter time (e.g., 14:30)";
            }

            // إعادة تعيين النتيجة
            document.getElementById("result").innerText = ""; 
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                convertTime(); // استدعاء وظيفة التحويل عند الضغط على زر "Enter"
            }
        }

        function convertTime() {
            const time24 = document.getElementById("time24").value;
            const [hours, minutes] = time24.split(":").map(Number);

            if (isNaN(hours) || isNaN(minutes) || hours < 0 || hours > 23 || minutes < 0 || minutes > 59) {
                document.getElementById("result").innerText = isArabic ? "الرجاء إدخال وقت صحيح." : "Please enter a valid time.";
                return;
            }

            const period = hours >= 12 ? (isArabic ? 'م' : 'PM') : (isArabic ? 'ص' : 'AM');
            const hours12 = hours % 12 || 12; 
            const convertedTime = `${hours12}:${minutes < 10 ? '0' + minutes : minutes} ${period}`;
            document.getElementById("result").innerText = isArabic ? `الوقت بنظام 12 ساعة: ${convertedTime}` : `Time in 12-hour format: ${convertedTime}`;
        }

        function showSocialMediaLinks() {
            const links = `
                <div class="social-media">
                    <a href="https://www.tiktok.com/@majeed.png?_t=8qhQQgkMYw3&_r=1" target="_blank">
                        <img src="https://static.vecteezy.com/system/resources/previews/023/986/561/non_2x/tiktok-logo-tiktok-logo-transparent-tiktok-icon-transparent-free-free-png.png" alt="TikTok">
                    </a>
                    <a href="https://youtube.com/@abdulmajeed.al-thuwaini?si=7A-mbMnbvXtikUgu" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                    </a>
                    <a href="https://www.instagram.com/majeed.png/profilecard/?igsh=cXp4MnYyNTRxN3Jz" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </a>
                    <a href="https://m.facebook.com/61559841066210/" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    </a>
                </div>
            `;
            document.getElementById("result").innerHTML = links; // عرض الروابط في مكان النتيجة
        }
    </script>
</body>
</html>
